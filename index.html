<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Anlatıcı Sana Kızıyor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
    <h1>Anlatıcı Sana Kızıyor</h1>
    <button onclick="startGame()">Sesi Başlat</button>
</div>

<canvas id="game"></canvas>

<div id="choices">
    <button onclick="choose('left')">SOL</button>
    <button onclick="choose('right')">SAĞ</button>
    <button onclick="choose('none')">HİÇBİR ŞEY</button>
</div>

<div id="decision">
    <button onclick="deleteEntity()">SİL</button>
    <button onclick="waitEntity()">BEKLE</button>
</div>

<script src="script.js"></script>
</body>
</html>
